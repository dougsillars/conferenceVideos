<html>
<head>
<link href="https://unpkg.com/cloudinary-video-player@1.4.0/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-core@2.8.2/cloudinary-core-shrinkwrap.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/cloudinary-video-player@1.4.0/dist/cld-video-player.min.js" 
    type="text/javascript"></script>
</head>


<body>

<video
  id="video-player"
  controls
  autoplay
  width = "640"
  class="cld-video-player cld-video-player-skin-dark">
</video>

<script>
var cld = cloudinary.Cloudinary.new({ cloud_name: 'dougsillars' });
var player = cld.videoPlayer('video-player');

      var lions = { publicId: 'lions', info: { title: 'Lions', subtitle: 'Kings and Queens of the animals' } };
      var tigers = { publicId: 'tigers', info: { title: 'tigers', subtitle: 'striped cats' } };
      var bears = { publicId: 'bears', info: { title: 'bear', subtitle: 'rowar!' } };


      // Auto advance to next video after 0 seconds, repeat the playlist when final video ends, and present upcoming video 5 seconds before the current video ends.
      player.playlist([lions, tigers,bears], { autoAdvance: true, repeat: true, presentUpcoming: 8 });

</script>



</body>




</html>
