<html>
<head>
<link href="https://unpkg.com/cloudinary-video-player@1.4.0/dist/cld-video-player.min.css" rel="stylesheet">
<script src="https://unpkg.com/cloudinary-core@2.8.2/cloudinary-core-shrinkwrap.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/cloudinary-video-player@1.4.0/dist/cld-video-player.min.js" 
    type="text/javascript"></script>
</head>


<body>

<video
  id="video-player"
  controls
  autoplay
  width = "640"
  class="cld-video-player cld-video-player-skin-dark">
</video>

<script>
var cld = cloudinary.Cloudinary.new({ cloud_name: 'dougsillars' });
var player = cld.videoPlayer('video-player');

var shop = {
    shoppable: {    
        transformation: {
            crop: "pad",
            aspect_ratio: "1"
        },
        products: [
        {
            productId: 1,
            productName: "snoop",
            startTime: 0,
            endTime: 2,
            publicId:
            "snoop",
            hotspots: [
            {
                time: "00:02",
                x: "50%",
                y: "50%",
                tooltipPosition: "left",
                clickUrl: "https://slo-fashion.com/"
            }
            ],
            onHover: {
            action: "overlay",
            args: "Click to see this product in the video"
            },
            onClick: {
            action: "seek",
            pause: 5,
            args: {
                time: "00:01"
                }
            }
        },
        {
            productId: 2,
            productName: "Green Dress",
            startTime: 2,
            endTime: 5,
            publicId: "carol",
            onClick: {
            action: "goto",
            pause: true,
            args: {
                url: "https://slo-fashion.com/"
                }
            }
        },
        {
            productId: 3,
            productName: "Brown Bag",
            startTime: 7,
            endTime: 11,
            publicId:
            "Tay ",
            onHover: {
            action: "switch",
            args: {
                publicId:
                "docs/shoppable_bag2"
                }
            },
            onClick: {
            action: "goto",
            pause: true,
            args: {
                url:
                "https://slo-fashion.com/"
                }
            }
        }
        ]
    }
}


player.source('fish_preso',shop);
</script>



</body>




</html>
