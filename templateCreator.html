function updateImage(){
	var cloudName = document.getElementById('cloudName').value;
	var presenterImage = document.getElementById('presenterImage').value;
	var presenterHeight = document.getElementById('presenterHeight').value;
	var presenterWidth = document.getElementById('presenterWidth').value;
	var presenterX = document.getElementById('presenterX').value;
	var presenterY = document.getElementById('presenterY').value;
	
	var backgroundImage = document.getElementById('backgroundImage').value;
	var backgroundWidth = document.getElementById('backgroundWidth').value;
	var backgroundHeight = document.getElementById('backgroundHeight').value;
	
	var presentationImage = document.getElementById('presentationImage').value;
	var presentationHeight = document.getElementById('presentationHeight').value;
    var presentationWidth = document.getElementById('presentationWidth').value;
	var presentationX = document.getElementById('presentationX').value;
	var presentationY = document.getElementById('presentationY').value;

	
	var compositeUrl = "https://res.cloudinary.com/"+cloudName+"/image/upload/w_"+backgroundWidth+",h_"+backgroundHeight+"/l_"+presentationImage+",w_"+presentationWidth+",h_"+presentationHeight+",c_crop,g_auto/g_auto/g_north_west,x_"+presentationX+",y_"+presentationY+",fl_layer_apply/"+"/l_"+presenterImage+",w_"+presenterWidth+",h_"+presenterHeight+",c_fill,g_auto/g_north_west,x_"+presenterX+",y_"+presenterY+",fl_layer_apply/"+backgroundImage+".jpg";
	
	var compositeImage = "<img width='100%' src="+compositeUrl+">";
	
	document.getElementById("imageUrl").innerHTML = compositeUrl;
	document.getElementById("image").innerHTML = compositeImage;
}
	
	//https://res.cloudinary.com/dougsillars/video/upload/w_1920/l_ImgCon2020/fl_layer_apply/l_video:fish_preso,so_7.9/g_north_west,x_550,y_180,g_north_west,fl_layer_apply/l_video:presenter,so_11,c_fill,w_400,h_400/g_north_west,x_50,y_400,fl_layer_apply/fish_preso.mp4
